<div class="login-box">
    <div class="login-logo">
        <h1><span class="fa fa-sign-in"></span> Login</h1>
    </div>

    <div [hidden]="!isLogginFailed" class="callout callout-danger">
        <h4>Alert!</h4>
        <p>Incorrect user or password. Please try again.</p>
    </div>

    <div class="login-box-body">
        <form #logginForm="ngForm" (submit)="login()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Username" name="username"
                       required
                       autofocus
                       [(ngModel)]="user.username"
                       #username="ngModel">

                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" name="password"
                       required
                       [(ngModel)]="user.password"
                       #password="ngModel">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                            [disabled]="!logginForm.form.valid">Login
                    </button>
                    <button routerLink="/register" class="btn btn-info btn-block btn-flat">Register</button>
                </div>
            </div>
        </form>


        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Login
                using
                Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Login
                using
                Google+</a>
        </div>
    </div>
</div>
