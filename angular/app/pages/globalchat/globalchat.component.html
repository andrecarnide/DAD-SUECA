<div class="box-header with-border">
    <h3 class="box-title"><span class="fa fa-wechat"></span> Global Chat</h3>
</div>
<div class="box-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-default">
                <div class="box-header with-border">
                    <i class="fa fa-bullhorn"></i>

                    <h3 class="box-title">Chat history</h3>
                </div>
                <div class="box-body">
                    <div class="col-xs-12">
                        <div class="scroll">
                            <p *ngFor="let m of chatChannel">{{m}}</p>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <form #messageForm="ngForm">
                        <div class="input-group">
                            <input type="text" name="message" placeholder="Type Message ..." class="form-control"
                                   required
                                   [(ngModel)]="message">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-flat"
                                        [disabled]="!messageForm.form.valid"
                                        (click)="send()">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
