<div class="box-header with-border">
    <h3 class="box-title"><span class="fa fa-table"></span> Top 10</h3>
</div>
<div class="box-body">
    <div class="row">
        <div class="col-xs-6">
            <div class="box box-default">
                <div class="box-header with-border">
                    <i class="fa fa-caret-square-o-up"></i>

                    <h3 class="box-title">Victories</h3>
                </div>
                <div class="box-body scroll">
                    <table id="victoriesTable" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Position</th>
                            <th>Username</th>
                            <th>Victories</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of playersByVictories; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.totalVictories}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="box box-default">
                <div class="box-header with-border">
                    <i class="fa fa-check-circle-o"></i>

                    <h3 class="box-title">Score</h3>
                </div>
                <div class="box-body scroll">
                    <table id="scoreTable" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Position</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of playersByScore; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.totalScore}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
